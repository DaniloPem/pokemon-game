<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" &amp;gt; />
    <title>Home-Pokemon</title>
    <link rel="stylesheet" href="../style-global/reset.css" />
    <link rel="stylesheet" href="../inicio/inicio-page.css" />
    <link rel="stylesheet" href="../batalha/batalha-page.css" />
    <link rel="stylesheet" href="home.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="tela-inicio" class="tela-inicio"></div>
    <main>
      <canvas height="600" width="1000" id="canvas" class="canvas"> </canvas>
      <div
        id="divTransicao"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          margin: 0 auto;
          width: 1000px;
          height: 600px;
          opacity: 0;
          z-index: 0;
        "
      ></div>

      <button id="botaoPokemons" class="botao-listaPokemons">
        <span>Pokemons</span>
        <div>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/25.png"
          />
        </div>
      </button>
    </main>
    <div id="tela-batalha" class="batalha" style="display: none">
      <section class="campo-luta">
        <div class="barra-versus">
          <div class="barra-competidor">
            <div id="icon-pokemon-competidor" class="icon-pokemon-batalha"></div>
            <div class="div-barra-hp">
              <div class="conteiner-barra-hp">
                <div id="barra-vida-competidor" class="barra-hp-competidor"></div>
              </div>
            </div>
            <div id="info-competidor-batalha" class="info-barra-batalha"></div>
          </div>

          <div class="barra-oponente">
            <div id="icon-pokemon-oponente" class="icon-pokemon-batalha"></div>
            <div class="div-barra-hp">
              <div class="conteiner-barra-hp">
                <div id="barra-vida-oponente" class="barra-hp-oponente"></div>
              </div>
            </div>
            <div id="info-oponente-batalha" class="info-barra-batalha"></div>
          </div>
        </div>

        <div id="competidor-batalha" class="competidor-batalha"></div>

        <div id="oponente-batalha" class="oponente-batalha"></div>
      </section>

      <section id="acoes" class="acoes">
        <div id="acoesDosBotoes" class="acoesDosBotoes"></div>

        <div class="acoes-competidor">
          <button id="botao-lutar">
            <p>Lutar</p>
            <img src="../../../assets/icone/iconobatalla.png" />
          </button>
          <button id="botao-pokemon">
            <p>Pokemon</p>
            <img
              class="icon-pikachu"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/25.png"
            />
          </button>
          <button id="botao-items">
            <p>Itens</p>
            <img src="../../../assets/icone/iconopokebola.png" />
          </button>
          <button id="botao-fugir">
            <p>Fugir</p>
            <img src="../../../assets/icone/iconofugir.png" />
          </button>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="home.js"></script>
  </body>
</html>
